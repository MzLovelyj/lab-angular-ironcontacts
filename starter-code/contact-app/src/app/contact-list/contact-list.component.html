<div class="form">
<div>
  <label for="contact-name">Name: </label>
  <br>
  <input type="text" [(ngModel)]="newContact.name">
</div>

<div>
  <label for="contact-email">Email: </label>
  <br>
  <input type="text" [(ngModel)]="newContact.email">
</div>

  <div>
  <label for="contact-phone">Phone Number: </label>
  <br>
  <input type="text" [(ngModel)]="newContact.phoneNumber">
</div>

<div>
  <label for="contact-image">Img:</label>
  <br>
  <input type="text" [(ngModel)]="newContact.image">
</div>
<br>
<button type="button" (click)="addContact( newContact.name, newContact.email, newContact.phoneNumber, newContact.image )" class="btn btn-success">Submit New Contact</button></div>

<!-------------Displays contacts Below-->
 <div class="container">
  <hr>
    <div class="row">
<div *ngFor="let contact of contacts" class="col-xs-6 col-sm-4">
  <br>
  <h3>{{ contact.name }}</h3>
   <p>{{ contact.email }}</p>
   <p>{{ contact.phoneNumber }}</p>
   <img src="{{contact.image}}" width="100px">
   <br>
 </div>
  </div>
    </div>
